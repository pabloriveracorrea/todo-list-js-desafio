<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 5</title>
    <link rel="stylesheet" href="./assent /css/style.css" />
    <script
      src="https://kit.fontawesome.com/e5be20f50e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="caja">
        <div class="contenido">
          <!-- TEXTOS TÍTULO -->
          <div class="titulo">
            <h1>Todo List</h1>
          </div>
          <div class="nueva-tarea">
            <h2>Nueva Tarea</h2>
          </div>
          <!-- ENTRADA -->
          <div class="entrada">
            <input
              class="descripcion"
              type="text"
              id="taskInput"
              placeholder="Escribe aquí tu tarea."
            />
            <button class="boton-agregar" id="addTaskBtn">
              <p>Agregar</p>
            </button>
          </div>
          <!-- SALIDA -->
          <div class="salida">
            <!-- Izquierda -->
            <div class="contadores">
              <div>
                <p>Total: <span class="total-span" id="totalTasks"></span></p>
              </div>
              <div class="realizadas-div">
                <p>
                  Realizadas:
                  <span class="realizadas-span" id="completedTasks"></span>
                </p>
              </div>
            </div>
            <!-- Derecha -->
            <!-- TABLA -->
            <div class="tabla">
              <table>
                <thead class="titulosTabla">
                  <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="lista-tareas">
                  <!-- Renderizado -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="actions">
            <button id="clearCompletedBtn" class="clear-btn">
              Borrar tareas completadas
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assent /js/main.js"></script>
  </body>
</html>
